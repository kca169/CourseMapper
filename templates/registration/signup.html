{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class = 'signup'>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
